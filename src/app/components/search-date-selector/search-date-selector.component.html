<div class="search-date">
  <div class="form-group" *ngIf="startDateControl">
    <label for="startDate">Start Date</label>
    <input type="date" [formControl]="startDateControl" class="custom-input" />
    <div
      *ngIf="
        startDateControl?.hasError('required') && startDateControl?.touched
      "
      class="error-message"
    >
      Start Date is required.
    </div>
  </div>
  <div class="form-group" *ngIf="isRoundTrip && returnDateControl">
    <label for="returnDate">Return Date</label>
    <input type="date" [formControl]="returnDateControl" class="custom-input" />
    <div
      *ngIf="
        returnDateControl?.hasError('required') && returnDateControl?.touched
      "
      class="error-message"
    >
      Return Date is required.
    </div>
  </div>
</div>
